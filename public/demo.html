	<title>Product List</title>
	<meta charset="UTF-8">

    <style>
.products-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.product-card {
    height: auto;
	width: 300px;
	margin: 10px;
	background-color: #f9f9f9;
	padding: 10px;
	box-shadow: 0 0 10px #ccc;
	cursor: pointer;
	transition: all 0.3s ease-in-out;
}

.product-card img:hover{
	transform: scale(1.2);
	transition-duration: .5s;
}

.product-card:hover {
	transform: translateY(-2px);
	box-shadow: 0 0 15px #aaa;
}

.product-card img {
	width: 100%;
}

    </style>

                <p style="display: inline;">$**price**</p> 
                <p style="display: inline;">Rating **rating**</p>
            </div>
		</div>
